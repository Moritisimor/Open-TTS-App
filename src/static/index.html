<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
		<title>OpenTTS-Web</title>
  </head>

	<body>
		<div class="top">
			<h1>OpenTTS-Web</h1>
			<h2>Welcome to my TTS Service written in Python!</h2>
		</div>
		<br>
		<div class="main">
			<h3>Generate Text From Speech</h3>

			<label for="textTextarea">Enter Text</label><br>
			<textarea id="textTextarea" style="line-height: 2; height: 250px; width: 95%"></textarea>

			<label for="saveTextArea">Save file as...</label><br>
			<textarea id="saveTextArea" style="width: 95%"></textarea>

			<label for="modelDropDown">Use model...</label>
			<select id="modelDropDown"></select>

			<br>
			<button id="sendButton" style="margin-top: 5%">Generate!</button> 
		</div>
	</body>
	<script src="script.js"></script>
</html>
